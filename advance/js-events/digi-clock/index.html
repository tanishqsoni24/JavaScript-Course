<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="clockBox"></div>
    <script>
        let time = 0;
        setInterval(()=>{
            document.getElementsByClassName("clockBox")[0].innerHTML = String(time<=59?time++:time=0);
        },1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .cont{
            height: 50vh;
            width: 50vw;
            margin: auto;
            border: 2px solid red;
        }
        
        .toggler{
            background-color: yellow;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="cont">
        <button id="btn">Bulb On</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click",()=>{
            if(document.getElementById("btn").innerHTML === "Bulb On"){
                document.getElementById("btn").innerHTML = "Bulb Off"
            }
            else{
                // location.reload()
                document.getElementById("btn").innerHTML = "Bulb On"
            }
            document.getElementsByClassName("cont")[0].classList.toggle("toggler");
        })
    </script>
</body>
</html>
